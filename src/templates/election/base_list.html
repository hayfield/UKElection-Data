{% extends "election/base.html" %}

{% block content %}

{% block table %}
{% endblock %}

<br />
<p>
    {% block tableinfo %}
    {% endblock %}
</p>


{% block datatablesInit %}
<script type="text/javascript">

    $(document).ready(function() {
        jQuery.fn.dataTableExt.oSort["percent-asc"]  = function(a,b) {
            var x = (a == "-") ? 0 : a.replace( /%/, "" );
            var y = (b == "-") ? 0 : b.replace( /%/, "" );
            x = parseFloat( x );
            y = parseFloat( y );
            return ((x < y) ? -1 : ((x > y) ?  1 : 0));
        };

        jQuery.fn.dataTableExt.oSort["percent-desc"] = function(a,b) {
            var x = (a == "-") ? 0 : a.replace( /%/, "" );
            var y = (b == "-") ? 0 : b.replace( /%/, "" );
            x = parseFloat( x );
            y = parseFloat( y );
            return ((x < y) ?  1 : ((x > y) ? -1 : 0));
        };

        {% block datatablesInitSpecific %}{% endblock %}
    });

    </script>
{% endblock %}

{% endblock content %}
